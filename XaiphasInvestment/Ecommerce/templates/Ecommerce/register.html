{%extends 'Ecommerce/xbase.html'%}

{% block extrastyle %}
    <style>
.headingtitle{
    display:block-inline;
}
.color-color-primary{
    border-left: 0.25rem solid rgb(24, 152, 168)!important;

}
.headcard{
    background:rgb(5,89,100);
    color:#fff;
}
.pass{
  text-align: center;
  border: none;
  border-bottom:solid 1px grey;
  border-radius:0;
  background:transparent;
  font-size: 12px;
  font-weight: 400;
}
.pass:focus{
  outline: none;
  transition: 0.5s;
  box-shadow: inset 0 -2px 0 0 rgb(5, 89, 100) ;
}

::placeholder{
  color:grey;
}
.login{
    background:white!important;
    color:black;
    border:solid 1px black;
    box-shadow:none!important;
    font-family:roboto!important;

}
.login:hover,.logincreate:hover{
    background:rgb(236,233,233)!important;
    color:black!important;
}
.logincreate{
    background:white!important;
    color:black;
    border:none;
    border-bottom:solid 1px black;
    box-shadow:none!important;
    font-family:roboto!important;

}

@media (max-width: 400px){
    .login{
        padding:5px 10px!important;
    }
}
@media (max-width: 325px) {
    .login{
        padding:3px 1px!important;
    }
}


    </style>
{%endblock extrastyle%}


{% block body %}

    <div class="container" style="padding-top:100px; padding-bottom:20px;">
           <div class="col-xl-5 col-sm-8 offset-md-3 offset-sm-1">
                    <div class="card mb-3 headcard pt-4 border-left" >
                        <h4 class="headingtitle text-center mb-4">Sign Up <i class="fas fa-users"></i></h4>
                    </div>
                   <form class="card card-body border-left-primary" action="" method="post" role="form">
                       {%csrf_token%}
                       <div>
                               {%if error_message%}
                               <div class="row">
                                   <div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2">
                                        <div class="alert alert-danger fade in">
                                        <p>{{error_message}}</p>
                                        </div>
                                    </div>
                                </div>
                               {%endif%}
                           <div class="form-group ">
                                <div class="col-sm-8  offset-sm-3 col-md-8 offset-md-2" >
                                   <input style="display:inline-block;" required type="number" name="username" class="form-control pass" autocomplete="off" id="username" placeholder="Phone ie 254701***">
                                </div> <br>
                                <div class="col-sm-8  offset-sm-3 col-md-8 offset-md-2" >
                                   <input style="display:inline-block;" type="email" required name="email" class="form-control pass" autocomplete="off" id="email" placeholder="Email address">
                                </div> <br>
                               <div class="col-sm-8  offset-sm-3 col-md-8 offset-md-2" >
                                   <input style="display:inline-block;" required type="text" name="first_name" class="form-control pass" autocomplete="off" id="first_name" placeholder="First Name">
                                </div> <br>
                               <div class="col-sm-8  offset-sm-3 col-md-8 offset-md-2" >
                                   <input style="display:inline-block;" required type="text" name="last_name" class="form-control pass" autocomplete="off" id="last_name" placeholder="Last Name">
                                </div> <br>


                               <div class="col-sm-8  offset-sm-3 col-md-8 offset-md-2">
                                    <input type="password" name="password" required class="form-control pass" id="password" placeholder="password">
                                </div>
                           </div>
                       </div>
                       <div class=" mt-3" style="margin:0 auto;">
                               <button type="submit" class="btn btn-default login btn-sm ">SignUp <i class="fas fa-users"></i> </button>
                           </div>


                   </form>

                    <div class="card border-left mt-3 color-color-primary text-center mb-4">
                        <span><small>Already have an Account?  <a href="{% url 'Ecommerce:login' %}" class="btn btn-sm btn-info logincreate create-update btn-xs">
                            Sign in &nbsp;<i class="fas fa-sign-in-alt"></i> </a> </small></span>
                    </div>


       </div>

    </div>

{% endblock%}
