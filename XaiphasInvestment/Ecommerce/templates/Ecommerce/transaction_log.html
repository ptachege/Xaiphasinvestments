
{% extends 'Ecommerce/xbase.html' %}
 {% block body %}
  <!--Main layout-->
  <main class="mt-4 pt-2">
    <div class="container dark-grey-text mt-5">

      <div class="row">

            </div>

                                    <th>Date</th>

                                </tr>
                            </thead>

                                    </tr>
                            {% else %}

                                <td colspan="4"><h6 class="text-muted">You Don't have any transactions.</h6></td>
                            </tr>
                            {% endif %}
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>


        </div>
      </div>

      <hr>
    </div>
  </main>
