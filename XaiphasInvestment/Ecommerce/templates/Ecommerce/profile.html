
{% extends 'Ecommerce/xbase.html' %}
 {% block body %}

                        </tr>
                        <tr>
                            <td class="text-muted">Last Name:</td>

                        </tr>
                                                <tr>
                            <td class="text-muted">Email:</td>
                            <td>{{user.email}}</td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </table>
            </div>

                </div>
            </div>

      </div>
